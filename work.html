  <!-- Case study overlay (hidden by default) -->
  <div class="case-overlay" id="case-overlay" aria-hidden="true">
    <div class="case-content">
      <button class="case-close" aria-label="Close">&times;</button>
      <h2 class="case-title">Title</h2>
      <p class="case-objective"><strong>Objective:</strong> ...</p>

  <script src="./archive.js"></script>

  <!-- Inline script for case study overlay -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var overlay = document.getElementById('case-overlay');
      if (!overlay) return;
      var titleEl = overlay.querySelector('.case-title');
      var objEl = overlay.querySelector('.case-objective');
      var conceptEl = overlay.querySelector('.case-concept');
      var deliverEl = overlay.querySelector('.case-deliverables');
      var toolsEl = overlay.querySelector('.case-tools');
      var closeBtn = overlay.querySelector('.case-close');
      var workCards = document.querySelectorAll('.work-card');
      var cases = [
        {
          title: 'Visual 01',
          objective: 'Energize your brand\u2019s introduction with sleek motion.',
          concept: 'Chrome rings swirl through a cosmic nebula, building anticipation.',
          deliverables: '15s intro video, loop snippet.',
          tools: 'After Effects, Cinema\u00a04D'
        },
        {
          title: 'Visual 02',
          objective: 'Capture attention for social campaigns.',
          concept: 'Seamless loops of abstract forms with metallic sheen.',
          deliverables: 'Loop animations package.',
          tools: 'Blender, After Effects'
        },
        {
          title: 'Visual 03',
          objective: 'Elevate product reveals with cinematic flair.',
          concept: 'Dark space environments layered with chrome streaks.',
          deliverables: 'Product reveal clip, short film.',
          tools: 'Premiere, DaVinci, After Effects'
        },
        {
          title: 'Visual 04',
          objective: 'Provide intros for streaming channels.',
          concept: 'Particle vortex and neon flares create motion depth.',
          deliverables: 'Streaming intros, stinger transitions.',
          tools: 'After Effects, Trapcode Suite'
        },
        {
          title: 'Visual 05',
          objective: 'Supply dynamic loops for live visuals.',
          concept: 'Chromatic waves and glitch textures pulse in sync.',
          deliverables: 'Live loop set.',
          tools: 'Resolume, TouchDesigner'
        },
        {
          title: 'Visual 06',
          objective: 'Build ambience for experiential events.',
          concept: 'Nebula drift with subtle motion and haze.',
          deliverables: 'Ambient backdrop video.',
          tools: 'Blender, After Effects'
        }
      ];
      workCards.forEach(function(card, index) {
        card.addEventListener('click', function() {
          var data = cases[index] || {};
          if (titleEl) titleEl.textContent = data.title || '';
          if (objEl) objEl.innerHTML = '<strong>Objective:</strong> ' + (data.objective || '');
          if (conceptEl) conceptEl.innerHTML = '<strong>Concept:</strong> ' + (data.concept || '');
          if (deliverEl) deliverEl.innerHTML = '<strong>Deliverables:</strong> ' + (data.deliverables || '');
          if (toolsEl) toolsEl.innerHTML = '<strong>Tools:</strong> ' + (data.tools || '');
          overlay.classList.add('active');
          overlay.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
        });
      });
      function closeOverlay() {
        overlay.classList.remove('active');
        overlay.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
      if (closeBtn) {
        closeBtn.addEventListener('click', closeOverlay);
      }
      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
          closeOverlay();
        }
      });
    });
  </script>
