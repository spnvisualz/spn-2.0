<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-container">
        <a href="index.html" class="brand">spnvisualz&nbsp;2.0</a>
        <nav class="nav-links">
          <a href="index.html" class="nav-item">Home</a>
          <a href="products.html" class="nav-item">Products</a>
          <a href="about.html" class="nav-item">About</a>
          <a href="contact.html" class="nav-item active">Contact</a>
        </nav>
        <div class="cart-icon">
          <a href="cart.html" aria-label="Shopping cart">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" aria-hidden="true">
              <path d="M7 4h-2l-3 9h18l-3-9h-2"></path>
              <circle cx="10" cy="20" r="2"></circle>
              <circle cx="18" cy="20" r="2"></circle>
            </svg>
            <span id="cart-count" class="cart-count">0</span>
          </a>
        </div>
      </div>
    </header>
    <main class="page-content">
      <section class="contact-page">
        <div class="container">
          <h1 class="section-title">Get in Touch</h1>
          <p class="section-intro">
            We'd love to hear from you.  Send us a message using the form
            below and one of our specialists will get back to you.
          </p>
          <form class="contact-form" id="contact-form" onsubmit="return false">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button class="btn btn-primary" id="submit-message">Send Message</button>
            <p id="contact-feedback" class="feedback" hidden>Thank you for contacting us!</p>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; <span id="year"></span> spnvisualz 2.0 &ndash; All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
